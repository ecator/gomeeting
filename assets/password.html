<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>GoMeeting-Profile</title>
        <link rel="stylesheet" href="/css/bulma.min.css">
        <link rel="stylesheet" href="/css/global.css">
        <link rel="shortcut icon" href="/img/favicon.ico">
        <script src="/js/check.js"></script>
        <script src="/js/vue.js"></script>
        <script src="/js/axios.min.js"></script>
        <script src="/js/md5.js"></script>
        <script src="/js/fontawesome.js"></script>
    </head>
    <body>
        <section id="nav">
            <my-nav :is-admin="isAdmin"></my-nav>
        </section>
        <section>
            <div class="columns is-mobile is-centered">
                <div class="column is-4">
                    <div class="container">
                        <div id="profile">
                            <user-profile v-bind:profile="profile"></user-profile>
                        </div>
                        <div class="field" id="password">
                            <div class="control">
                                <label class="label">Password</label>
                                <input class="input is-warning" type="password" v-model="password1" placeholder="Not less than 6 bits">
                                <label class="label">Confirm</label>
                                <input class="input is-warning" type="password" v-model="password2" placeholder="Password again">
                                <br><br>
                                <button class="button is-fullwidth is-danger" v-on:click="modify"
                                    v-bind:disabled="canModify">modify</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="footer">
            <my-footer></my-footer>
        </section>
        <script src="/js/profile.js"></script>
        <script src="/js/password.js"></script>
        <script src="/js/nav.js"></script>
        <script src="/js/footer.js"></script>
    </body>
</html>
