<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>GoMeeting-Profile</title>
        <link rel="stylesheet" href="/css/bulma.min.css">
        <link rel="stylesheet" href="/css/global.css">
        <link rel="shortcut icon" href="/img/favicon.ico">
        <script src="/js/check.js"></script>
        <script src="/js/vue.min.js"></script>
        <script src="/js/axios.min.js"></script>
        <script src="/js/fontawesome.min.js"></script>
    </head>
    <body>
        <section id="nav">
            <my-nav :is-admin="isAdmin" :is-ldap="isLdap"></my-nav>
        </section>
        <section>
            <div class="columns is-mobile is-centered">
                <div class="column is-4">
                    <div class="container">
                        <div id="profile">
                            <user-profile oninput="canModify()" v-bind:profile="profile"></user-profile>
                        </div>
                        <div class="field">
                            <br>
                            <div class="control">
                                <button id="btn_modify" onclick="modify()" class="button is-primary is-fullwidth">modify</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="footer">
            <my-footer></my-footer>
        </section>
        <script src="/js/profile.js"></script>
        <script src="/js/user.js"></script>
        <script src="/js/nav.js"></script>
        <script src="/js/footer.js"></script>
    </body>
</html>
